<!-- This contains the for loop and binding for the selected items -->
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!-- provide one way binding to the selected Hero property -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
